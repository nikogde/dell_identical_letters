<!DOCTYPE html>
<html>
	<head>
		<title>Hello</title>
		<script>

		    function dell(str)
            {

                str = str.replace(/[^a-zA-Z]/g, '').toLowerCase();
            	return str;
            }

		    function edwardDecrypt(message){

		        var label_ed = document.getElementById("demo");
                var nline = "";

                if (message == "" ){
                    label_ed.innerHTML = "Area is empty";
                    return;
                }

                if (message.length <= 100000) {
                    for (var i=0; i< message.length; i++) {
                        if (message[i] !== message[i+1]) {
                            var elem = message.charAt(i);
                            nline += elem;

                        }
                        else {
                            i++;
                        }
                    }
		    }

            return nline;
		    }


            function gett() {
                message = dell(document.getElementById("txt1").value);
                document.getElementById("demo").innerHTML = edwardDecrypt(message);
            }

		</script>
	</head>
	<body>

        <br/>Enter Text:
        <input type="text" id="txt1" name="text1">
        <p id="demo"></p>
        <button onClick="gett()"> Submit</button>

	</body>
</html>
